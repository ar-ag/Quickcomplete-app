<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Capital Lookup</title>
    <script src="https://kit.fontawesome.com/28250f502f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #map {
            height :250px;
            width :75%;
            margin:auto;
            margin-top: 5rem;
            margin-bottom: 5rem;
            display:none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-flag-usa"></i> State Capital Lookup 
                </h3>
                <div class="form-group">
                    <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter state name or abbreviation...">
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>
    <!-- <h2 class="text-left ms-3 mt-5">Location:</h2> -->
    <div id="map">
        
    </div>
    <script src="js/main.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxPMjuzcWXvzRuLlatnVCR_AqP2MxyoHI&callback=initMap">
</script>
</body>
</html>
